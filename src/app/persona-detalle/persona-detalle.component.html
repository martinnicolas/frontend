<div *ngIf="persona">
  
  <h2>{{ persona.nombre | uppercase }} Detalles</h2>
  <div><span>id: </span>{{persona.id}}</div>
  <div>
    <label>DNI:
      <input name="dni" [(ngModel)]="persona.dni" placeholder="dni"/>
    </label>
  </div>  
  <div>
    <label>Apellido:
      <input name="apellido" [(ngModel)]="persona.apellido" placeholder="apellido"/>
    </label>
  </div> 
  <div>
    <label>Nombre:
      <input name="nombre" [(ngModel)]="persona.nombre" placeholder="nombre"/>
    </label>
  </div>  
  <button (click)="guardar()">Guardar</button>  
</div>
