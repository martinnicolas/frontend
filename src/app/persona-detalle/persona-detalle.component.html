<div class="page-header" *ngIf="persona">
  <h4>{{ persona.apellido+', '+persona.nombre | uppercase }}</h4>
</div>
<form class="form-horizontal" *ngIf="persona">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="dni">Id</label>
    <div class="col-sm-5">
      {{persona.id}}
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="dni">DNI</label>
    <div class="col-sm-5">
      <input class="form-control" name="dni" [(ngModel)]="persona.dni" placeholder="dni"/>
    </div>
  </div>  
  <div class="form-group">
    <label class="col-sm-2 control-label" for="apellido">Apellido</label>
    <div class="col-sm-7">
      <input class="form-control" name="apellido" [(ngModel)]="persona.apellido" placeholder="apellido"/>
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label" for="nombre">Nombre</label>
    <div class="col-sm-8">
      <input class="form-control" name="nombre" [(ngModel)]="persona.nombre" placeholder="nombre"/>
    </div>
  </div> 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-md btn-primary" (click)="guardar()"><fa name="save"></fa>Guardar</button>  
    </div>
  </div> 
</form>
