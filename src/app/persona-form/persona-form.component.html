<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="nombre">Tipo de documento</label>
    <div class="col-sm-2">
      <select class="form-control" name="tipo_documento" [(ngModel)]="persona.tipo_documento_id">
        <option *ngFor="let item of tipos_documento" [ngValue]="item.id">{{item.descripcion}}</option> 
      </select>
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label" for="dni">NÃºmero de documento</label>
    <div class="col-sm-2">
      <input class="form-control" name="dni" [(ngModel)]="persona.numero_documento" placeholder="numero_documento"/>
    </div>
  </div>  
  <div class="form-group">
    <label class="col-sm-2 control-label" for="apellido">Apellido</label>
    <div class="col-sm-5">
      <input class="form-control" name="apellido" [(ngModel)]="persona.apellido" placeholder="apellido"/>
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label" for="nombre">Nombre</label>
    <div class="col-sm-6">
      <input class="form-control" name="nombre" [(ngModel)]="persona.nombre" placeholder="nombre"/>
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label" for="nombre">Provincia</label>
    <div class="col-sm-4">
      <select class="form-control" name="provincia" (change)="changeProvincia($event.target.value)" [(ngModel)]="persona.localidad?.provincia.id">
        <option *ngFor="let item of provincias" value="{{item.id}}">{{item.nombre}}</option> 
      </select>
    </div>
  </div> 
  <div class="form-group">
    <label class="col-sm-2 control-label" for="nombre">Localidad</label>
    <div class="col-sm-5">
      <select class="form-control" name="localidad" [(ngModel)]="persona.localidad_id">
        <option *ngFor="let item of localidades" value="{{item.id}}">{{item.nombre}}</option> 
      </select>
    </div>
  </div> 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-md btn-primary" (click)="guardar()"><i *ngIf ="!guardando; else botonGuardando"class="fa fa-save"></i> Guardar</button>  
    </div>
    <ng-template #botonGuardando>
      <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
    </ng-template>
  </div> 
</form>
