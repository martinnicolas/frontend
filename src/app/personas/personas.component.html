
<div class="row">
  <div class="col col-sm-8">
    <div class="page-header">
      <h4>Gesti√≥n de personas</h4>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th class="text-center col-md-4">Acciones</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let persona of personas" [class.selected]="persona === selectedPersona">
              <td>{{persona.id}}</td>
              <td>{{persona.apellido}}</td>
              <td>{{persona.nombre}}</td>
              <td>
                <button class="btn btn-default" (click)="onSelect(persona)">Ver</button>
                <button class="btn btn-primary" (click)="onSelect(persona)">Editar</button>
                <button class="btn btn-danger" (click)="eliminar(persona)">Eliminar</button>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col col-sm-4">
    <app-persona-detalle [persona]="selectedPersona"></app-persona-detalle>
  </div>
</div>
